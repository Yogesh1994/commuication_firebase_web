
<div class="container">
    <div class="row profile">
        <ul class="nav nav-pills nav-justified">
            <li ><a (click)="goto()">Chat</a></li>
            <li class="active"><a >Profile</a></li>
          </ul>
		<div class="col-md-12">
			<div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <form  [formGroup]="nameForm"  (ngSubmit)="editname()">
				<div class="profile-userpic">
          <label>  
           <img *ngIf="showImageloader===true" style="height: 60%; width: 60%;" src="http://blog.teamtreehouse.com/wp-content/uploads/2015/05/InternetSlowdown_Day.gif" class="img-responsive" alt="">
           <img *ngIf="showImageloader===false" style="height: 60%; width: 60%;" [src]="photoURL" class="img-responsive" alt="">
		   
			<input type="file" style=" display: none;"  (change)="editimage($event)">
			<img style="height: 20px; width: 20px;" src='assets/img/edit.png'> click profile image to change
          </label> 
				</div>
				<div *ngIf="showLoader">
					<img src='https://thumbs.gfycat.com/PlayfulValidAzurevase-max-1mb.gif' height="35px;" width="35px;">&nbsp;&nbsp;&nbsp;Updating Your Profile...
				</div>	

				<div class="profile-usertitle">
         
					<div  class="profile-usertitle-name">    
           				{{displayName}}
						<input (keyup)="showbuttonfun()" formControlName='name' placeholder="Type here your new Name.. " class="form-control">
					</div>
					<div class="profile-usertitle-job">
						{{email}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="submit" *ngIf='showButton'  class="btn btn-success btn-sm">Update</button>
					<button  (click)="logout()" class="btn btn-danger btn-sm">Logout</button>
					
					<!-- <button type="button" class="btn btn-danger btn-sm">Message</button> -->
        </div>
        </form>
			</div>
		</div>
	</div>
</div>
