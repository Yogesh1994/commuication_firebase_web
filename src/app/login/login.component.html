<head>
    <title>Binny Communication App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>  
<div class="container">
    <div class="col-md-6 col-md-offset-3">
    
        <img class="logo" src="https://www.binnysworld.com/img/m-logo.jpg" />
        <form [formGroup]="loginForm"  (ngSubmit)="login()" novalidate>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id='name'  class="form-control" #email type="email" formControlName="email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"  #password type="password" formControlName="password"  />
            </div>
           <br>
            <p *ngIf="!loginForm.controls.email.valid  &&
            loginForm.controls.email.dirty" style="color:black">*Please enter a valid email.</p>
           <p *ngIf="!loginForm.controls.password.valid  &&
            loginForm.controls.password.dirty" style="color:black">*Password needs more than 6 characters.</p>
            <div class="form-group">
                <button style="height:70%;width: 70%"  [disabled]="loading || !loginForm.valid" style="background-color: #3a3637; color:#ffffff;padding:13px 40px; font-size:18px;">
                        Login               
                </button><br>
                <div *ngIf="loading">
                <img  src='https://thumbs.gfycat.com/PlayfulValidAzurevase-max-1mb.gif' height="35px;" width="35px;">&nbsp;&nbsp;&nbsp;Validating User...
                
                </div>    
                
            </div>
            <div class="alert warning" [hidden]='!showfailAlert'>
                <span class="closebtn">&times;</span>  
                <strong>Warning!</strong> Wrong Credentials.
              </div>
            <div class="alert success" [hidden]='!showAlert'>
                
                <strong>Success!</strong> Login Successfull.
              </div>
        </form>
    </div>
    
</div> 
</body> 
<script>
    document.getElementById('name').addEventListener('keypress', function(event) {
        if (event.keyCode == 13) {
            event.preventDefault();
        }
    });
</script>
